                        id: "1"
                        name: green_tick
                        source_url: /user_avatars/1/emoji/images/1.png
                    result: success
                    zulip_feature_level: 2
                    zulip_version: 2.1.0
                  properties:
                    result: {}
                    msg: {}
                    queue_id:
                      description: |
                        The ID of the queue that has been allocated for your client.
                      type: string
                    last_event_id:
                      description: |
                        The initial value of `last_event_id` to pass to `GET /api/v1/events`.
                      type: integer
                    zulip_feature_level:
                      description: |
